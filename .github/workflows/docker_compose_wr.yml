name: Build and Push "wr" Image

on:
  push:
    branches:
      - wr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Compose Service
        run: docker-compose build app --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/book_cycle_django-app:wr

      - name: Push Docker Compose Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/book_cycle_django-app:wr