{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Website{% endblock %}</title>
  <!-- Add your CSS link or styles here -->
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--CSS Files-->
  <!-- <link rel="stylesheet" href="../static/css/login.css">  -->
</head>

<body>
  <!-- Main content ends here -->
  <div class="container-fluid bg-light vh-100">
    <!--Navbar Starts Here-->
    <div class="row">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Book_Cycle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!--Navbar Ends Here-->

    <!-- Form part starts here -->
    <div class="row">
      <form method="post">
        <div class="container-fluid mt-5 p-5 bg-light">
          {% csrf_token %}
          <!-- heading -->
          <div class="row justify-content-center">
            <div class="col-sm-4 text-center">
              <h1><b>Login</b></h1>
            </div>
          </div>

          <!-- User Name -->
          <div class="row justify-content-center mt-3">
            <div class="col-sm-4">
              <label for="username" class="form-label">{{ form.username.label_tag }}</label>
              {{ form.username|add_class:"form-control" }}
            </div>
          </div>
          <!-- password -->
          <div class="row justify-content-center mt-3">
            <div class="col-sm-4">
              <label for="inputPassword" class="form-label">{{ form.password.label_tag }}</label>
              {{ form.password|add_class:"form-control" }}
            </div>
          </div>

          <!-- Login Button -->
          <div class="row justify-content-center">
            <div class="text-center">
              <button type="submit" class="btn btn-outline-secondary mt-4">Log In</button>
              <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- Form part ends here -->

    <!-- Add your footer content here -->
    <div class="row">
      <footer class="bg-dark text-center text-white fixed-bottom">
        <div class="container-fluid p-3">
          <!-- Copyright -->
          Â© 2023 Copyright:
          <a href="{% url 'index' %}">Book_Cycle</a>
        </div>
      </footer>
    </div>
    <!-- Footer content ends here -->
  </div>
  <!-- Main content ends here -->

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
